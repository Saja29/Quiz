<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

<header>
  <nav class="navbar">
    <div class="navbar-brand">
        <a href="#">BrandLogo</a>
    </div>
    
    <div class="navbar-links" >
        <ul>
           
            <li><a href="#" onclick="loadPage('home.html')">Home</a></li>
            <li><a href="#" onclick="loadPage('login.html')" >LogIn</a></li>
            <li><a onclick="loadPage('page1.html')">test</a></li>

        </ul>
    </div>
</nav>

</header>
<iframe id="contentFrame" src="home.html" style="width: 100%; height:91vh;"></iframe>


<!-- JavaScript -->
<script>
    function loadPage(page) {
      // Set the iframe's source to the selected page
      document.getElementById('contentFrame').src = page;
    }
  </script>

</body>
</html>
